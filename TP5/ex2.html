<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

  </head>
  <body>
    <div class="container">
      <form action="#">
        <fieldset>
          <legend>Données biométriques</legend>
          <label>Photo d'idendité</label>
          <input type="file" name="photo" accept=".jpg, .jpeg, .png" />
          <label>
            <input type="checkbox" name="certif" />
            Je certifie sur l’honneur l’exactitude des informations fournies.
          </label>
        </fieldset>
        <fieldset>
          <legend>Détails du rendez-vous</legend>
          <label>Date du RDV</label>
          <input type="date" name="dateRdv" min="2025-11-19" />

          <label>Heure du RDV</label>
          <input type="time" name="heureRdv" min="09:00" max="16:00" />

          <label>Centre de l'enrôlement</label>
          <input list="centres" name="centre" />
          <datalist id="centres">
            <option value="Paris 1"></option>
            <option value="Paris 13"></option>
            <option value="Paris 132"></option>
            <option value="Lyon"></option>
            <option value="Toulouse"></option>
          </datalist>
        </fieldset>
        <fieldset>
          <legend>Validation</legend>
          <button type="submit">Soumettre</button>
          <button type="reset">Reinitialiser</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
